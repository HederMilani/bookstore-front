<div class="content">
	<div class="title">
		<h1>Categorias</h1>
	</div>

	<div class="nova-cat">
		<button mat-fab mat-elevation-z8 extended color="primary">
			<mat-icon>add</mat-icon>
			Categoria
		  </button>
	</div>

	<div class="table">
		<table mat-table class="mat-elevation-z8 table" [dataSource]="categorias">
			<!-- Position Column -->
			<ng-container matColumnDef="id">
				<th mat-header-cell *matHeaderCellDef> ID </th>
				<td mat-cell *matCellDef="let row"> {{row.id}} </td>
			</ng-container>
			
			<!-- Name Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef> Name </th>
				<td mat-cell *matCellDef="let row"> {{row.name}} </td>
			</ng-container>
			
			<!-- Weight Column -->
			<ng-container matColumnDef="description">
				<th mat-header-cell *matHeaderCellDef> Description </th>
				<td mat-cell *matCellDef="let row"> {{row.description}} </td>
			</ng-container>
			
			<!-- Weight Column -->
			<ng-container matColumnDef="livros">
				<th mat-header-cell *matHeaderCellDef> Livros </th>
				<td mat-cell *matCellDef="let row"> 
					<a class="livros" href="#"><i class="material-icons">book</i></a>	
				</td>
			</ng-container>
			
			<!-- Symbol Column -->
			<ng-container matColumnDef="action">
				<th class="mat-header-cell" mat-header-cell *matHeaderCellDef> Actions </th>
				<td mat-cell *matCellDef="let row"> 
					<a class="edit" href="#"><i class="material-icons">edit</i></a>
					<a class="delete" href="#"><i class="material-icons">delete</i></a>	
				</td>
			</ng-container>
			
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>
	</div>

</div>
