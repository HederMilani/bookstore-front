<form>
	<h1>Editar Categoria</h1>

	<mat-form-field class="form">
		<mat-label>Name</mat-label>
		<input matInput  type="text" name="name" placeholder="Ex. Computação">
	</mat-form-field>
	<mat-form-field class="form">
		<mat-label>Description</mat-label>
		<textarea matInput  type="text" name="description" placeholder="Ex. Livros de Computação"></textarea>
	</mat-form-field>

	<div class="buttons">
		<button  class="mat-elevation-z8" mat-stroked-button color="primary">Salvar</button>
		<button  class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
	</div>
</form>
